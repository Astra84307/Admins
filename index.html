<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<style>
body {
    background: #0b1a33;
    color: #fff;
    font-family: Arial, sans-serif;
    padding: 20px;
}

h1 {
    color: #00ffff;
    text-align: center;
    margin-bottom: 30px;
}

form {
    max-width: 500px;
    margin: auto;
    background: #1a2a4d;
    padding: 20px;
    border-radius: 20px;
    border: 2px solid #3a5fbf;
}

input, textarea, button {
    display: block;
    width: 100%;
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 10px;
    border: none;
    font-size: 14px;
}

input, textarea {
    background: #0b1a33;
    color: white;
}

button {
    background: #3a5fbf;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #2b4a96;
}
</style>
</head>
<body>
<h1>Admin Panel</h1>
<form action="/addPost" method="POST" enctype="multipart/form-data">
  <input type="text" name="title" placeholder="Post Title" required>
  <textarea name="description" placeholder="Post Description" required></textarea>
  <input type="text" name="download" placeholder="Download Link">
  <input type="file" name="image" accept="image/*" required>
  <button type="submit">Add Post</button>
</form>
</body>
</html>
